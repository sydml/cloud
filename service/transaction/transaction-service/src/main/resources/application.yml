server:
  port: 8081
  tomcat:
    uri-encoding: UTF-8
spring:
  application:
    name: transaction
  zipkin:
    base-url: http://localhost:9411
    sleuth:
      sampler:
        probability: 1
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      filters: stat,wall
      initial-size: 5
      max-active: 20
      max-pool-prepared-statement-per-connection-size: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      min-idle: 5
      pool-prepared-statements: true
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      valid-connection-checker-class-name: com.alibaba.druid.pool.vendor.MSSQLValidConnectionChecker
      validation-query: SELECT 1 FROM DUAL
    password: 1234
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/laboratory?characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8100/eureka
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000
feign:
  hystrix:
    enabled: true
#### hystrix禁止服务超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
swagger:
  base-package: com.sydml.transaction.controller